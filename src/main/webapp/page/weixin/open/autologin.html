<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=750, target-densitydpi=device-dpi, user-scalable=no">
	<script type="text/javascript" src="${curResPath}/script/jquery-1.8.2.min.js"></script>
	<script type="text/javascript">
	
		var unionId = "${(Session.unionId)!''}";
		var redirectUrl = $.trim("${(redirectUrl)!''}");
		$(function(){
			toAutoLogin();
		});
		
		//去用户中心登录
		function toAutoLogin() {
			
			if(unionId) {
				$.ajax({
					url: '/center/center/login_wxMoocLogin.action',
					type: 'post',
					data: {
						"unionId": unionId
					},
					dataType: 'json',
					cache: false,
					async: false,
					success: function(data){
						if(data) {
							if(data.success) {
							    if(redirectUrl != ''){
							        window.location.href=redirectUrl;
							    } else {
							        window.location.href='${authUrl}redirect.action?redirectUrl=/weixin/open/index.action';
							    }
							} else {
								var msg = data.logInfo;
								window.location.href='${openUrl}index.action';
							}
						}
					},
					error: function() {
						alert("登录操作失败！");
					}
				});
			}
		}
	</script>
</head>
</html>
